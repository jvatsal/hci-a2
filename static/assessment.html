<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .separator {
            border: none;
            border-top: 2px solid #ccc;
            margin: 20px 0;
        }
        h1 {
            text-align: center;
        }
        .images {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .images img {
            width: 250px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .image-label {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        fieldset legend {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .quality-scale {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .quality-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        .quality-buttons {
            display: flex;
            justify-content: space-between;
        }
        .quality-buttons button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            margin: 0 5px;
        }
        .quality-buttons button.selected {
            background-color: #007BFF;
            color: white;
        }
        .quality-buttons button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Annotation</h1>
        <div class="images">
            <div>
                <img id="img1" src="" alt="Image 1">
                <div class="image-label">Image 1</div>
            </div>
            <div>
                <img id="img2" src="" alt="Image 2">
                <div class="image-label">Image 2</div>
            </div>
        </div>
        <hr class="separator">
        <form id="annotationForm">
            <fieldset>
                <legend>Which image is AI-generated?</legend>
                <div class="radio-group">
                    <label><input type="radio" name="aiSelection" value="img1" required> Image 1</label>
                    <label><input type="radio" name="aiSelection" value="img2"> Image 2</label>
                </div>
            </fieldset>
            
            <fieldset class="quality-scale">
                <legend>Rate the quality of the selected AI-generated image:</legend>
                <div class="quality-labels">
                    <span>Obviously AI-generated</span>
                    <span>Close to Real</span>
                </div>
                <div class="quality-buttons">
                    <button type="button" data-quality="1">1</button>
                    <button type="button" data-quality="2">2</button>
                    <button type="button" data-quality="3">3</button>
                    <button type="button" data-quality="4">4</button>
                    <button type="button" data-quality="5">5</button>
                </div>
                <input type="hidden" name="quality" id="qualityValue" required>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('/get-images');
                const data = await response.json();

                const realImages = data.real_images;
                const fakeImages = data.fake_images;

                const randomRealImage = realImages[Math.floor(Math.random() * realImages.length)];
                const randomFakeImage = fakeImages[Math.floor(Math.random() * fakeImages.length)];

                const img1 = document.getElementById('img1');
                const img2 = document.getElementById('img2');

                if (Math.random() > 0.5) {
                    img1.src = `/real_fake_images/real/${randomRealImage}`;
                    img2.src = `/real_fake_images/fake/${randomFakeImage}`;
                } else {
                    img2.src = `/real_fake_images/real/${randomRealImage}`;
                    img1.src = `/real_fake_images/fake/${randomFakeImage}`;
                }
            } catch (error) {
                console.error('Error loading images:', error);
                alert('Failed to load images. Please try again later.');
            }
        });

        // Handle quality rating button selection
        const qualityButtons = document.querySelectorAll('.quality-buttons button');
        const qualityInput = document.getElementById('qualityValue');

        qualityButtons.forEach(button => {
            button.addEventListener('click', function () {
                // Remove "selected" class from all buttons
                qualityButtons.forEach(btn => btn.classList.remove('selected'));
                // Add "selected" class to the clicked button
                this.classList.add('selected');
                // Update the hidden input with the selected quality value
                qualityInput.value = this.getAttribute('data-quality');
            });
        });

        // Handle form submission
        document.getElementById('annotationForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Ensure a quality rating has been selected
            if (!qualityInput.value) {
                alert('Please rate the quality of the selected image.');
                return;
            }

            // Collect form data
            const formData = new FormData(event.target);
            const data = {
                aiSelection: formData.get('aiSelection'), // 'img1' or 'img2'
                quality: formData.get('quality'), // Quality rating
                image1: document.getElementById('img1').src.split('/').pop(), // Extract file name from src
                image2: document.getElementById('img2').src.split('/').pop()  // Extract file name from src
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = 'thanks.html';
                } else {
                    alert('Submission failed. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting data:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
