<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .separator {
            border: none;
            border-top: 2px solid #ccc;
            margin: 30px 0;
        }
        h1 {
            text-align: center;
        }
        .images {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .images img {
            width: 250px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .image-label {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        fieldset legend {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .radio-group, .quality-scale {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .quality-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        .quality-buttons {
            display: flex;
            justify-content: space-between;
        }
        .quality-buttons button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            margin: 0 5px;
        }
        .quality-buttons button.selected {
            background-color: #007BFF;
            color: white;
        }
        .quality-buttons button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Annotation Task</h1>
        <form id="annotationForm">
            <div id="annotations"></div> <!-- This will hold the 5 annotation sets -->

            <button type="submit">Submit All</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('/get-images');
                const data = await response.json();

                const realImages = data.real_images;
                const fakeImages = data.fake_images;

                const annotationContainer = document.getElementById('annotations');

                for (let i = 1; i <= 5; i++) {
                    // Randomly select images for this annotation set
                    const realImage = realImages[Math.floor(Math.random() * realImages.length)];
                    const fakeImage = fakeImages[Math.floor(Math.random() * fakeImages.length)];
                    
                    // Randomize which image goes on the left/right
                    const [image1, image2] = Math.random() > 0.5 ? [realImage, fakeImage] : [fakeImage, realImage];

                    const annotationHTML = `
                        <div class="annotation-set">
                            <div class="images">
                                <div>
                                    <img id="img1-${i}" src="/real_fake_images/real/${image1}" alt="Image 1">
                                    <div class="image-label">Image 1</div>
                                </div>
                                <div>
                                    <img id="img2-${i}" src="/real_fake_images/fake/${image2}" alt="Image 2">
                                    <div class="image-label">Image 2</div>
                                </div>
                            </div>
                            <hr class="separator">
                            <fieldset>
                                <legend>Which image is AI-generated?</legend>
                                <div class="radio-group">
                                    <label><input type="radio" name="aiSelection-${i}" value="img1" required> Image 1</label>
                                    <label><input type="radio" name="aiSelection-${i}" value="img2"> Image 2</label>
                                </div>
                            </fieldset>
                            
                            <fieldset class="quality-scale">
                                <legend>Rate the quality of the selected AI-generated image:</legend>
                                <div class="quality-labels">
                                    <span>Obviously AI-generated</span>
                                    <span>Close to Real</span>
                                </div>
                                <div class="quality-buttons">
                                    <button type="button" data-quality="1" data-set="${i}">1</button>
                                    <button type="button" data-quality="2" data-set="${i}">2</button>
                                    <button type="button" data-quality="3" data-set="${i}">3</button>
                                    <button type="button" data-quality="4" data-set="${i}">4</button>
                                    <button type="button" data-quality="5" data-set="${i}">5</button>
                                </div>
                                <input type="hidden" name="quality-${i}" id="qualityValue-${i}" required>
                            </fieldset>
                        </div>
                    `;
                    annotationContainer.innerHTML += annotationHTML;
                }

                // Add event listeners to all quality rating buttons
                document.querySelectorAll('.quality-buttons button').forEach(button => {
                    button.addEventListener('click', function () {
                        const setId = this.getAttribute('data-set');
                        document.querySelectorAll(`[data-set="${setId}"]`).forEach(btn => btn.classList.remove('selected'));
                        this.classList.add('selected');
                        document.getElementById(`qualityValue-${setId}`).value = this.getAttribute('data-quality');
                    });
                });

            } catch (error) {
                console.error('Error loading images:', error);
                alert('Failed to load images. Please try again later.');
            }
        });

        // Handle form submission
        document.getElementById('annotationForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Collect data for all 5 annotation sets
            const formData = {};
            for (let i = 1; i <= 5; i++) {
                const selection = document.querySelector(`input[name="aiSelection-${i}"]:checked`);
                const quality = document.getElementById(`qualityValue-${i}`).value;

                if (!selection || !quality) {
                    alert(`Please complete annotation set ${i} before submitting.`);
                    return;
                }

                formData[`annotation-${i}`] = {
                    aiSelection: selection.value,
                    quality: quality,
                    image1: document.getElementById(`img1-${i}`).src.split('/').pop(),
                    image2: document.getElementById(`img2-${i}`).src.split('/').pop()
                };
            }

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    window.location.href = 'thanks.html';
                } else {
                    alert('Submission failed. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting data:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
