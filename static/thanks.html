<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Verdana, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        p {
            margin-bottom: 20px;
            text-align: left;
        }

        .code {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d2d2d;
            margin-top: 10px;
        }

        .button {
            background-color: #e27500;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #fd9423;
        }
    </style>
</head>
<body>
    <div>
        <h1>Thank You!</h1>
        <p>Your responses have been recorded.</p>
        <p>Here is your MTurk survey code:</p>
        <p class="code" id="mturkCode"></p>
        <a href="index.html" class="button">Back to Start</a>
    </div>

    <script>
        // Generate a random 8-character alphanumeric code
        function generateRandomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }

        // Display the code in the page
        document.getElementById('mturkCode').textContent = generateRandomCode();
    </script>
</body>
</html>
